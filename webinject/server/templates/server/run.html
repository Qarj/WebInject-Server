{% extends "public/base.html" %}

{% block content %}

{% if error %}
    <h4>{{error}}</h4>
{% else %}
    <h2>{{ page_heading }}</h2>
    <h4 class="{{ result_status }}">{{ result_status_message }}</h4>
    {% if options %}
    <h5>{{ options }}</h5>
    {% endif %}
    <pre><code>{{ result_stdout }}</code></pre>
{% endif %}

{% endblock %}
